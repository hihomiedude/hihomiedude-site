<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hihomiedude</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            padding: 10px 20px;
            margin-bottom: 30px;
            background-color: #2d2d2d;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: normal;
        }
        
        .main-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .side-image {
            padding: 10px;
            background-color: #2d2d2d;
            min-width: 120px;
        }
        
        .lulw-img {
            width: 100px;
            height: 100px;
        }
        
        .center-box {
            background-color: #2d2d2d;
            padding: 40px;
            flex: 1;
            min-height: 400px;
            text-align: center;
        }
        
        .link-item {
            margin: 40px 0;
            font-size: 18px;
        }
        
        .link-item a {
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #555;
            padding: 8px 15px;
            background-color: #333;
            display: inline-block;
            transition: none;
        }
        
        .link-item a:hover {
            background-color: #444;
            border-color: #777;
        }
        
        .twitch-link {
            color: #9146ff !important;
        }
        
        .discord-link {
            color: #5865f2 !important;
        }
        
        .generic-link {
            color: #00ff00 !important;
        }
        
        .audio-controls {
            margin-top: 20px;
        }
        
        .mute-button {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }
        
        .mute-button:hover {
            background-color: #444;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            
            .side-image {
                order: -1;
            }
            
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>hihomiedude</h1>
    </div>
    
    <div class="main-container">
        <div class="side-image">
            <img src="LULW.png" alt="LULW" class="lulw-img">
        </div>
        
        <div class="center-box">
            <div class="link-item">
                <a href="https://twitch.tv/hihomiedude" class="twitch-link">twitch.tv/hihomiedude</a>
            </div>
            
            <div class="link-item">
                <a href="https://twitch.tv/hihomiedude" class="discord-link">twitch.tv/hihomiedude</a>
            </div>
            
            <div class="link-item">
                <a href="https://twitch.tv/hihomiedude" class="generic-link">twitch.tv/hihomiedude</a>
            </div>
            
            <div class="audio-controls">
                <button class="mute-button" id="muteBtn">ðŸ”Š Mute</button>
            </div>
        </div>
        
        <div class="side-image">
            <img src="LULW.png" alt="LULW" class="lulw-img">
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="clarity.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');
        let audioStarted = false;
        
        // Remove autoplay, start with manual trigger
        muteBtn.textContent = 'ðŸ”‡ Click for Sound';
        muteBtn.style.backgroundColor = '#ff4444';
        
        muteBtn.addEventListener('click', function() {
            if (!audioStarted) {
                // First click - start audio
                audio.play().then(() => {
                    audioStarted = true;
                    muteBtn.textContent = 'ðŸ”Š Mute';
                    muteBtn.style.backgroundColor = '#333';
                }).catch(() => {
                    muteBtn.textContent = 'ðŸ”‡ Audio Blocked';
                });
            } else {
                // Normal mute/unmute toggle
                if (audio.muted) {
                    audio.muted = false;
                    muteBtn.textContent = 'ðŸ”Š Mute';
                } else {
                    audio.muted = true;
                    muteBtn.textContent = 'ðŸ”‡ Unmute';
                }
            }
        });
    </script>
</body>
</html>
