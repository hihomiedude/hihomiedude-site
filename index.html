<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hihomiedude</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .header {
            padding: 10px 20px;
            margin-bottom: 30px;
            background-color: #2d2d2d;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: normal;
        }
        
        .main-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .side-image {
            padding: 10px;
            background-color: #2d2d2d;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lulw-img {
            width: 100px;
            height: 100px;
            display: block;
        }
        
        .center-box {
            background-color: #2d2d2d;
            padding: 40px;
            flex: 1;
            min-height: 400px;
            text-align: center;
        }
        
        .link-item {
            margin: 40px 0;
            font-size: 18px;
        }
        
        .link-item a {
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #555;
            padding: 8px 15px;
            background-color: #333;
            display: inline-block;
            transition: none;
        }
        
        .link-item a:hover {
            background-color: #444;
            border-color: #777;
        }
        
        .twitch-link {
            color: #9146ff !important;
        }
        
        .discord-link {
            color: #5865f2 !important;
        }
        
        .generic-link {
            color: #00ff00 !important;
        }
        
        .audio-controls {
            margin-top: 20px;
        }
        
        .mute-button {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }
        
        .mute-button:hover {
            background-color: #444;
        }
        
        /* Song info popup */
        .song-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2d2d2d;
            border: 2px solid #555;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
        
        /* Dancing images */
        .dancing-images {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            z-index: 999;
        }
        
        .dancing-img {
            width: 64px;
            height: 64px;
            animation: bounce 0.5s infinite alternate;
        }
        
        .dancing-img:nth-child(2) {
            animation-delay: 0.25s;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .side-image:first-child {
                display: block;
                order: -1;
            }
            
            .side-image:last-child {
                display: none;
            }
            
            .side-image {
                padding: 8px;
                min-width: auto;
            }
            
            .lulw-img {
                width: 80px;
                height: 80px;
            }
            
            .center-box {
                padding: 20px;
                min-height: auto;
                width: 100%;
                max-width: 280px;
            }
            
            .link-item {
                margin: 20px 0;
            }
            
            .header {
                margin-bottom: 15px;
                padding: 8px 15px;
            }
            
            body {
                font-size: 14px;
                padding: 10px;
            }
            
            .song-info {
                top: 10px;
                right: 10px;
                padding: 10px;
                font-size: 12px;
            }
            
            .dancing-images {
                bottom: 10px;
                gap: 15px;
            }
            
            .dancing-img {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>hihomiedude</h1>
    </div>
    
    <div class="main-container">
        <div class="side-image">
            <img src="LULW.png" alt="LULW" class="lulw-img">
        </div>
        
        <div class="center-box">
            <div class="link-item">
                <a href="https://twitch.tv/hihomiedude" class="twitch-link" target="_blank">twitch</a>
            </div>
            
            <div class="link-item">
                <a href="https://discord.gg/kz3c5U6U67" class="discord-link" target="_blank">discord</a>
            </div>
            
            <div class="link-item">
                <a href="https://myanimelist.net/animelist/hihomiedude?status=2&order=4&order2=0" class="generic-link" target="_blank">anime</a>
            </div>
            
            <div class="audio-controls">
                <button class="mute-button" id="muteBtn">ðŸ”Š Mute</button>
            </div>
        </div>
        
        <div class="side-image">
            <img src="LULW.png" alt="LULW" class="lulw-img">
        </div>
    </div>
    
    <!-- Song info popup -->
    <div class="song-info" id="songInfo">
        "clarity*" by "sennoh"
    </div>
    
    <!-- Dancing images -->
    <div class="dancing-images" id="dancingImages">
        <img src="catJAM.gif" alt="catJAM" class="dancing-img">
        <img src="ratJAM.gif" alt="ratJAM" class="dancing-img">
    </div>
    
    <audio id="bgMusic" loop>
        <source src="clarity.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');
        const songInfo = document.getElementById('songInfo');
        const dancingImages = document.getElementById('dancingImages');
        let audioStarted = false;
        
        // Remove autoplay, start with manual trigger
        muteBtn.textContent = 'ðŸ”‡ click for sound';
        muteBtn.style.backgroundColor = '#ff4444';
        
        function showMusicElements() {
            songInfo.style.display = 'block';
            dancingImages.style.display = 'flex';
        }
        
        function hideMusicElements() {
            songInfo.style.display = 'none';
            dancingImages.style.display = 'none';
        }
        
        muteBtn.addEventListener('click', function() {
            if (!audioStarted) {
                // First click - start audio
                audio.play().then(() => {
                    audioStarted = true;
                    muteBtn.textContent = 'ðŸ”Š mute';
                    muteBtn.style.backgroundColor = '#333';
                    showMusicElements();
                }).catch(() => {
                    muteBtn.textContent = 'ðŸ”‡ audio blocked';
                });
            } else {
                // Normal mute/unmute toggle
                if (audio.muted) {
                    audio.muted = false;
                    muteBtn.textContent = 'ðŸ”Š mute';
                    showMusicElements();
                } else {
                    audio.muted = true;
                    muteBtn.textContent = 'ðŸ”‡ unmute';
                    hideMusicElements();
                }
            }
        });
        
        // Hide elements when audio ends or pauses
        audio.addEventListener('pause', hideMusicElements);
        audio.addEventListener('ended', hideMusicElements);
    </script>
</body>
</html>
