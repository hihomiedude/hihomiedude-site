<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hihomiedude</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .header {
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: normal;
        }
        
        /* Song info below header */
        .song-info {
            background-color: #2d2d2d;
            border: 2px solid #555;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            position: relative;
        }
        
        .progress-container {
            position: relative;
            width: 100%;
            height: 20px;
            margin-top: 10px;
        }
        
        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #555;
            transform: translateY(-50%);
        }
        
        .progress-dot {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.1s linear;
        }
        
        #visualizer {
            display: block;
            margin: 15px auto 5px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            max-width: 100%;
            height: auto;
        }
        
        .main-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .side-image {
            padding: 10px;
            background-color: #2d2d2d;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .lulw-img {
            width: 100px;
            height: 100px;
            display: block;
        }
        
        .dancing-img {
            width: 100px;
            height: 100px;
            display: none;
        }
        
        .dancing-img.show {
            display: block;
        }
        
        
        .center-box {
            background-color: #2d2d2d;
            padding: 40px;
            flex: 1;
            min-height: 400px;
            text-align: center;
        }
        
        .link-item {
            margin: 40px 0;
            font-size: 18px;
        }
        
        .link-item a {
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #555;
            padding: 8px 15px;
            background-color: #333;
            display: inline-block;
            transition: none;
        }
        
        .link-item a:hover {
            background-color: #444;
            border-color: #777;
        }
        
        .twitch-link {
            color: #9146ff !important;
        }
        
        .discord-link {
            color: #5865f2 !important;
        }
        
        .anime-link {
            color: #ffb7c5 !important;
        }
        
        .tone-link {
            color: #ffd93d !important;
        }
        
        .audio-controls {
            margin-top: 20px;
        }
        
        .mute-button {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }
        
        .mute-button:hover {
            background-color: #444;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .side-image:first-child {
                display: block;
                order: -1;
            }
            
            .side-image:last-child {
                display: none;
            }
            
            .side-image {
                padding: 8px;
                min-width: auto;
                gap: 10px;
            }
            
            .lulw-img {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .dancing-img {
                width: 80px;
                height: 80px;
            }
            
            .center-box {
                padding: 20px;
                min-height: auto;
                width: 100%;
                max-width: 280px;
            }
            
            .link-item {
                margin: 20px 0;
            }
            
            .header {
                margin-bottom: 8px;
                padding: 8px 15px;
            }
            
            body {
                font-size: 14px;
                padding: 10px;
            }
            
            .song-info {
                padding: 8px;
                font-size: 12px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>hihomiedude</h1>
    </div>
    
    <!-- Song info below header -->
    <div class="song-info" id="songInfo">
        "clarity*" by "sennoh"
        <div class="progress-container">
            <div class="progress-line"></div>
            <div class="progress-dot" id="progressDot"></div>
        </div>
        <canvas id="visualizer" width="400" height="100"></canvas>
    </div>
    
    <div class="main-container">
        <div class="side-image">
            <img src="LULW.png" alt="LULW" class="lulw-img">
            <img src="catJAM.gif" alt="catJAM" class="dancing-img" id="catJam">
        </div>
        
        <div class="center-box">
            <div class="link-item">
                <a href="https://twitch.tv/hihomiedude" class="twitch-link" target="_blank">twitch</a>
            </div>
            
            <div class="link-item">
                <a href="https://discord.gg/kz3c5U6U67" class="discord-link" target="_blank">discord</a>
            </div>
            
            <div class="link-item">
                <a href="https://myanimelist.net/animelist/hihomiedude?status=2&order=4&order2=0" class="anime-link" target="_blank">anime</a>
            </div>
            
            <div class="link-item">
                <a href="https://toneindicators.carrd.co/" class="tone-link" target="_blank">tone indicators</a>
            </div>
            
            <div class="audio-controls">
                <button class="mute-button" id="muteBtn">🔊 Mute</button>
            </div>
        </div>
        
        <div class="side-image">
            <img src="LULW.png" alt="LULW" class="lulw-img">
            <img src="ratJAM.gif" alt="ratJAM" class="dancing-img" id="ratJam">
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="clarity.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const audio = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');
        const songInfo = document.getElementById('songInfo');
        let audioStarted = false;
        
        // Audio visualizer setup
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let audioContext;
        let analyser;
        let source;
        let dataArray;
        const BPM = 134;
        
        // Remove autoplay, start with manual trigger
        muteBtn.textContent = '▶ play';
        muteBtn.style.backgroundColor = '#333';
        
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 2048;
                analyser.minDecibels = -70;
                analyser.maxDecibels = -10;
                analyser.smoothingTimeConstant = 0.8;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
        }
        
        function showMusicElements() {
            songInfo.style.display = 'block';
            document.getElementById('catJam').classList.add('show');
            document.getElementById('ratJam').classList.add('show');
            // Start visualizer immediately
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            drawVisualizer();
        }
        
        function hideMusicElements() {
            songInfo.style.display = 'none';
            document.getElementById('catJam').classList.remove('show');
            document.getElementById('ratJam').classList.remove('show');
        }
        
        function drawVisualizer() {
            if (!analyser || audio.paused) return;
            
            requestAnimationFrame(drawVisualizer);
            
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Only show first 64 bins for better visualization
            const barsToShow = 64;
            const barWidth = canvas.width / barsToShow - 2;
            let x = 0;
            
            for (let i = 0; i < barsToShow; i++) {
                let value = dataArray[i];
                
                // Amplify bass frequencies more progressively
                if (i < 8) {
                    value = value * 1.5;  // Very low bass
                } else if (i < 16) {
                    value = value * 1.3;  // Mid bass
                } else if (i < 24) {
                    value = value * 1.1;  // Upper bass
                }
                
                // Apply slight exponential scaling for smoother response
                value = Math.pow(value / 255, 1.5) * 255;
                
                // Always have minimum height of 10%, regardless of signal
                const normalizedValue = value / 255;
                const heightMultiplier = Math.max(normalizedValue, 0.1);
                
                const barHeight = heightMultiplier * canvas.height * 0.9;
                
                // Create gradient from green to orange to red
                const percent = barHeight / canvas.height;
                let r, g, b;
                
                if (percent < 0.5) {
                    // Green to orange
                    r = Math.floor(255 * (percent * 2));
                    g = 255;
                    b = 0;
                } else {
                    // Orange to red
                    r = 255;
                    g = Math.floor(255 * (2 - percent * 2));
                    b = 0;
                }
                
                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 2;
            }
        }
        
        muteBtn.addEventListener('click', function() {
            if (!audioStarted || audio.paused) {
                // Initialize audio context first
                initAudioContext();
                
                // Start playing immediately
                audio.play().then(() => {
                    audioStarted = true;
                    muteBtn.textContent = '❚❚ pause';
                    muteBtn.style.backgroundColor = '#333';
                    
                    // Force audio context to resume and start visualizer immediately
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => {
                            showMusicElements();
                        });
                    } else {
                        showMusicElements();
                    }
                }).catch(() => {
                    muteBtn.textContent = '▶ blocked';
                });
            } else {
                // Pause audio
                audio.pause();
                muteBtn.textContent = '▶ play';
                hideMusicElements();
            }
        });
        
        // Update progress bar
        audio.addEventListener('timeupdate', function() {
            const progress = (audio.currentTime / audio.duration) * 100;
            if (!isNaN(progress)) {
                document.getElementById('progressDot').style.left = progress + '%';
            }
        });
        
        // Hide elements when audio ends
        audio.addEventListener('ended', function() {
            hideMusicElements();
            muteBtn.textContent = '▶ play';
        });
    </script>
</body>
</html>
